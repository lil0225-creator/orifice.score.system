<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Orifice Score System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Orifice Score System</h1>
  </header>

  <!-- ルール＆操作パネル -->
  <section class="panel" style="position:relative;">
    <div class="row">
      勝ち抜け <input id="win" type="number" value="5" min="0" class="rule-input" />
   ／ 失格 <input id="lose" type="number" value="3" min="0" class="rule-input" />
   ／ 誤答休 <input id="rest" type="number" value="1" min="0" class="rule-input" />
   ／ 抜け <input id="exitCount" type="number" value="0" min="0" class="rule-input" />

      <!-- 個人◯上限（チーム戦ONのときだけ表示される） -->
      <span id="limitWrap" class="hidden">
        ／ 個人◯上限 
        <input id="limit" type="number" value="10" min="1" />
        <label class="option-label"><input type="checkbox" id="limitToggle" /> 有効</label>
      </span>
    </div>

    <div class="row">
      <input id="nameInput" type="text" placeholder="名前を入力（Enterで追加）" />
      <button class="btn add-btn" id="addBtn">追加</button>
      <button class="btn reset-btn" id="resetBtn">リセット</button>

      <label class="option-label"><input type="checkbox" id="teamMode" /> チーム戦</label>
      <label class="option-label"><input type="checkbox" id="editMode" /> 編集モード</label>
      <label class="option-label"><input type="checkbox" id="diceToggle" /> サイコロ表示</label>
    </div>

    <!-- チーム追加（チーム戦ONのときだけ表示される） -->
    <div class="row" id="teamControls" class="hidden">
      <input id="teamInput" type="text" placeholder="チーム名を入力" />
      <button class="btn add-btn" id="teamAddBtn">チーム追加</button>
    </div>

    <!-- サイコロ（デフォルト非表示） -->
    <aside id="diceWrap" class="dice-wrap">
    <div class="dice-buttons">
    <button class="die" data-sides="6">🎲 d6</button>
    <button class="die" data-sides="100">🎲 d100</button>
    </div>
    <div class="dice-results">
    <div class="dice-box" id="d6"></div>
    <div class="dice-box" id="d100"></div>
    </div>
</aside>

<!-- 勝ち抜けカットイン -->
<div id="cutin" class="cutin">
  <span id="cutinText">〇〇勝ち抜け！</span>
</div>

<!-- 失格カットイン -->
<div id="cutinLose" class="cutin-lose">
  <span id="cutinLoseText">××失格…</span>
</div>

<!-- リーチカットイン -->
<div id="cutinReach" class="cutin-reach">
  <span id="cutinReachText">リーチ！</span>
</div>

<!-- 失格リーチ（ピンチ）カットイン -->
<div id="cutinDanger" class="cutin-danger">
  <span id="cutinDangerText">ピンチ！</span>
</div>



    </aside>
  </section>

  <!-- コンテンツ領域 -->
  <main id="main" class="content"></main>

  <footer class="footer">
    <small>© Quiz Bar Orifice</small>
  </footer>
</body>
</html>
